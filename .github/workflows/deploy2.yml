name: Deploy website
on: 
    push:
        branches:
            - main
            - 'activity_*'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: npm ci
            - run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: npm ci
            - run: npm run build
            - name: upload artifact
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: |
                    dist
                    something-else
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - run: echo "Deploying...."